<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f1f87af7fb.js" crossorigin="anonymous"></script>

    <title>Manipulando a DOM</title>
</head>
<body>
    <div class="theme-buttons">
        <button class="btn-theme btn-dark" onclick="darkMode(), selected()"><i class="fa-solid fa-moon"></i></button>
        <button class="btn-theme btn-light" onclick="lightMode(), selected()"><i class="fa-solid fa-sun"></i></button>
    </div>
    <section class="container">
        <div class="content">
            <div class="login-register">
                <div class="cover">
                    <h2>Bem-vindo</h2>
                    <h3 class="coverSub">Bora se cadastrar?</h3>
                </div>
                <div class="login">
                    <h2>Login</h2>
                    <form>
                        <input type="text" placeholder="Usuário">
                        <input type="password" placeholder="Senha">
                        <input type="button" value="Login" class="btn-secondary">
                        <small>Não tem cadastro? Faça o <a onclick="goToRegister()">Cadastro</a></small>
                    </form>
                </div>
                <div class="register">
                    <h2>Cadastro</h2>
                    <form>
                        <input type="text" placeholder="Usuário">
                        <input type="password" placeholder="Senha">
                        <input type="password" placeholder="Veficar senha">
                        <input type="button" value="Cadastrar" class="btn-secondary">
                        <small>Já possui conta? Faça o <a onclick="goToLogin()">Login</a></small>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
